<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Dev Club Convert Money</title>
</head>

<body>

    <img class="logo" src="./assets/logo 2.gif" alt="logo">
    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">U$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="peso">U$ Peso Argentino</option>
                <option value="libra">£ Libra</option>
                <option value="wons">₩ Wons</option>
            </select>
        </label>
        <label>

            Valor

            <input class="input-currency" placeholder="R$ 0,00">
        </label>

        <button class="convert-button" >
            Converter
        </button>

        <section>
            <div class="currency-box">
                <img class="real" src="./assets/real.png" alt="real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta maior.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/usa.png" alt="dolar">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">U$ 0,00</p>
            </div>

            <!-- <div class="currency-box">
                <img class="peso argentino" src="./assets/peso argetino.png" alt="peso">
                <p class="currency" id="currency-peso">Peso Argentino</p>
                <p class="currency-value">$ 0,00</p>
            </div> -->
        </section>
    </main>

</body>

<script src="./script.js"></script>

</html>
